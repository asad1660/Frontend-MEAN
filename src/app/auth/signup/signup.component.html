<mat-card>
    <mat-spinner *ngIf="isloading"></mat-spinner>
    <form  (submit)="onSignUp(signUpForm)" #signUpForm="ngForm" *ngIf="!isloading">
    <mat-form-field>
    <input 
    matInput 
    type="email"
    name="email"
    ngModel
    placeholder="E-mail"
    #emailInput="ngModel"
    required
    email
    >
    <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
</mat-form-field>
<mat-form-field>
    <input 
    matInput 
    name="password"
    ngModel
    type="password"
    placeholder="Password"
    #passwordInput="ngModel"
    >
    <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
</mat-form-field>
<button mat-raised-button color="accent" type="submit" >SignUp</button>
</form>
</mat-card>
